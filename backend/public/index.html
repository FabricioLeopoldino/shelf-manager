<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartShelf Manager</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #060920 0%, #0a0e27 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #4CAF50 0%, #2196F3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p {
            font-size: 18px;
            color: #b0b8d4;
            margin-bottom: 30px;
        }
        .note {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4CAF50;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SmartShelf Manager</h1>
        <p>Sistema de Gerenciamento de Inventário</p>
        <div class="note">
            <p><strong>⚠️ Frontend não construído ainda</strong></p>
            <p>Execute o comando de build para gerar o frontend React:</p>
            <code style="background: rgba(0,0,0,0.3); padding: 10px; display: inline-block; border-radius: 4px; margin-top: 10px;">
                npm run build:frontend
            </code>
        </div>
    </div>
</body>
</html>
